model:
  in_channels: 3
  image_size: 32
  patch_size: 4
  embedding_dim: 384
  hidden_dim: 1536
  num_blocks: 8
  num_heads: 6
  out_dim: 10
  dropout: 0.1
  use_diff_attention: True

data:
  name: CIFAR10
  batch_size: 128
  data_dir: ./data
  num_workers: 4

trainer:
  max_epochs: 50

logger:
  save_dir: logs
  name: liteDiffViT

save:
  dir: ./saves/CIFAR10/
  name: liteDiffViT_model.ckpt
